<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detector de Spam</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Detector de Spam</h1>
        <form method="POST" action="/predict">
            <textarea name="message" rows="5" placeholder="Escribe un mensaje o correo aquÃ­..."></textarea>
            <button type="submit">Analizar</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Resultado: {{ prediction }}</h2>
            <p><strong>Mensaje:</strong> {{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
